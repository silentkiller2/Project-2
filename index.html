<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bgimg">
            <div class="container">
                <div class="box">
                    <h2>PASSWORD GENERATOR</h2>
                    <div class="result-container">
                        <span id="result"></span>
                        <button class="btn" id="clipboard">
                        <i class="fa fa-clipboard"></i>
                        </button>
                    </div>
                    <div class="settings">
                        <div class="setting">
                            <label>Password length</label>
                            <input type="number" id="length" min='8' max='20' value='8'>
                        </div>
                        <div class="setting">
                            <label>Include uppercase letters</label> 
                            <input type="checkbox" id="uppercase" name="chkbox" onclick="chk()" checked>
                        </div>
                        <div class="setting">
                            <label>Include lowercase letters</label> 
                            <input type="checkbox" id="lowercase" name="chkbox" onclick="chk()" checked>
                        </div>
                        <div class="setting">
                            <label>Include numbers</label> 
                            <input type="checkbox" id="numbers" name="chkbox" onclick="chk()" checked>
                        </div>
                        <div class="setting">
                            <label>Include symbols</label> 
                            <input type="checkbox" id="symbols" name="chkbox" onclick="chk()" checked>
                        </div>
                    </div>
                    <button class="btnlarge" id="generate" onclick="passlen()">Generate Password</button>
                </div>
                <script src="main.js"></script>
            </div>
        </div>
    </body>
</html>
